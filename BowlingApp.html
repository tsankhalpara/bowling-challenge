<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Poiret+One"
     rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <script src="jQuery/jquery.min.js"></script>
    <script src="src/interface.js"></script>
    <h1>Scorecard</h1>
    <div id='buttons'>
      <button id='roll-a-0'>0</button>
      <button id='roll-a-1'>1</button>
      <button id='roll-a-2'>2</button>
      <button id='roll-a-3'>3</button>
      <button id='roll-a-4'>4</button>
      <button id='roll-a-5'>5</button>
      <button id='roll-a-6'>6</button>
      <button id='roll-a-7'>7</button>
      <button id='roll-a-8'>8</button>
      <button id='roll-a-9'>9</button>
      <button id='roll-a-10'>10</button>
      <button id='reset'>reset</button>
    </div>
    <br></br>
    <div class="bowlingTable">
      <table style="width:70%">
        <tr>
          <th colspan='6'>1</th>
          <th colspan='6'>2</th>
          <th colspan='6'>3</th>
          <th colspan='6'>4</th>
          <th colspan='6'>5</th>
          <th colspan='6'>6</th>
          <th colspan='6'>7</th>
          <th colspan='6'>8</th>
          <th colspan='6'>9</th>
          <th colspan='6'>10</th>
        </tr>
        <tr>
          <td colspan='3'></td><td id="frame1"colspan='3'></td>
          <td colspan='3'></td><td id="frame2" colspan='3'></td>
          <td colspan='3'></td><td id="frame3" colspan='3'></td>
          <td colspan='3'></td><td id="frame4" colspan='3'></td>
          <td colspan='3'></td><td id="frame5" colspan='3'></td>
          <td colspan='3'></td><td id="frame6" colspan='3'></td>
          <td colspan='3'></td><td id="frame7" colspan='3'></td>
          <td colspan='3'></td><td id="frame8" colspan='3'></td>
          <td colspan='3'></td><td id="frame9" colspan='3'></td>
          <td colspan='3'></td><td id="frame10" colspan='3'></td>
        </tr>
        <tr>
          <td colspan='6'id="marker0"></td>
          <td colspan='6'id="marker1"></td>
          <td colspan='6'id="marker2"></td>
          <td colspan='6'id="marker3"></td>
          <td colspan='6'id="marker4"></td>
          <td colspan='6'id="marker5"></td>
          <td colspan='6'id="marker6"></td>
          <td colspan='6'id="marker7"></td>
          <td colspan='6'id="marker8"></td>
          <td colspan='6'id="marker9"></td>
        </tr>
      </table>
    </div>

    <script src="src/Bowling.js"></script>
  </body>
</html>
